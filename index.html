<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BookList App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My <span
                class="text-primary">Book</span> List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="Autor">Autor</label>
                <input type="text" id="Autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="Isbn">Isbn</label>
                <input type="text" id="Isbn" class=" form-control">
            </div>
            <button type="submit" value="add book"id="button"  class="btn btn-primary btn-block">Add Book</button>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>title</th>
                    <th>Author</th>
                    <th>isbn</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>

</html>
